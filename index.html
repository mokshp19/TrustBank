<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBank</title>
    <style>
        .NavigationBar {
            display: flex;
            background-color: rgb(255, 255, 255);
        }
        .Logo {
            margin-left: 2em;
            display: inline;
            flex-direction: row;
            flex: 1;
        }
        .Logo h1{
            text-align: left;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(32, 109, 211);
            display: inline;
            
        }
        .Logo img{
            width: 200px;
            height: 200px;
            display: inline;
            vertical-align: middle;
        }
        .signup {
            text-align: right;
            margin-top: 2em;
            margin-right: 2em;
            display: inline;
            flex-direction: row;
            flex: 1;
        }
        .signup button{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: rgb(32, 109, 211);
            display: inline;
        }
        .GetStarted{
            margin:auto;
        }
        .GetStarted h2{
            text-align: center; 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 170%;
            color: rgb(255, 255, 255);
            margin-top: 2em;
        
            

        }
        .GetStarted img{
            width: 100%;

            

            

        }
        body{
            background-image: linear-gradient(rgba(5, 22, 97, 0.9),transparent), url("images/birds.png");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
            margin: 0%;
        }

        
        
    </style>

    <script defer src="index.js"></script>
</head>
<body>
    <div class="NavigationBar">
        <div class="Logo">
            <img src="images/TrustBank Logo.png">
            <h1>TrustBank</h1>
        </div>
        
        
        <div class = "signup">
            <button onclick="login()">Login</button>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>
    <div class = "GetStarted">
        <h2>
            Get started with the #1 safest bank in the world. 
        </h2>

    </div>
    
</body>
</html>
