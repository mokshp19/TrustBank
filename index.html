<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBank</title>
    <style>
        .NavigationBar {
            width: 100%;
            top: 0;
            position: fixed;
            display: flex;
            background-color: rgb(255, 255, 255);
        }

        .Logo {
            margin-left: 2em;
            display: inline;
            flex-direction: row;
            flex: 1;
        }

        .Logo h1 {
            text-align: left;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(32, 109, 211);
            display: inline;
            
        }

        .Logo img {
            width: 200px;
            height: 200px;
            display: inline;
            vertical-align: middle;
        }

        .SignUpBar {
            text-align: right;
            margin-top: 2em;
            margin-right: 2em;
            display: inline;
            flex-direction: row;
            flex: 1;
        }

        .SignUpBar button {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: rgb(32, 109, 211);
            display: inline;
        }

        .GetStarted {
            margin: auto;
            text-align: center;
            padding-top: 16em;
        }

        .GetStarted h2 {
            text-align: center; 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 170%;
            color: rgb(255, 255, 255);
            margin-top: 2em;
        }

        .GetStarted img {
            width: 100%;
        }

        .GetStarted button {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            color: rgb(255, 255, 255);
            background-color: rgb(184, 174, 40);
            border-radius: 3em;
            width: 16em;
            height: 6em;
            margin-top: 1em;
        }

        .SignUp {
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 50em;
            margin-top: 20em;
        }

        .SignUp h2 {
            margin-bottom: 2.5em;
            text-align: center; 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 170%;
            color: rgb(32, 109, 211);
            padding-top: 2em;
        }

        .SignUp h3 {
            margin:auto;
            margin-bottom: 1em;
            text-align: left;
            width: fit-content;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 100%;
            color: rgb(32, 109, 211);
        }

        .SignUp input {
            margin: auto;
            margin-bottom: 1.25em;
            display: block;
            border-color: rgb(32, 109, 211);
            width: 15em;
            font-size: 150%;
            text-align: center;
            
        }

        body {
            background-image: linear-gradient(rgba(5, 22, 97),transparent), url("images/birds.png");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position-y: 2em;
            margin: 0%;
        }

    </style>

    <script defer src="index.js"></script>
</head>
<body>
    <div class="NavigationBar">
        <div class="Logo">
            <img src="images/TrustBank Logo.png">
            <h1>TrustBank</h1>
        </div>
        
        <div class = "SignUpBar">
            <button onclick="login()">Login</button>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <div class = "GetStarted">
        <h2>
            Get started with the #1 safest bank in the world. 
        </h2>

        <button onclick="signUp()">
            Register Now!
        </button>

        <h2 style="font-size: 120%; font-weight: normal;">
            and you will have access to TrustBank's exchange currency feature.
        </h2>
    </div>

    <div class="SignUp">
        <h2 id="LoginLabel" style="display: none;">
            Login
        </h2>

        <h2 id="SignUpLabel" style="display: block;">
            Sign Up
        </h2>

        <h3>Username</h3>
        <input type="text">

        <h3>Password</h3>
        <div style="margin: auto; display: block; text-align: center;">
            <input id="Password" type="password" style="display: inline; width: 13.35em;"> 
            <img src="images/EyeClose.png" style="width: 1.5em; height: 1.5em; margin-left: 1em; cursor: pointer;"> 

        </div>

        
    </div>
    
</body>
</html>
