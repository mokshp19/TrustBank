<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBank</title>
    <style>
        .Logo {
            margin-left: 100px;
            display: inline;
        }
        .Logo h1{
            text-align: left;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(32, 109, 211);
            display: inline;
            
        }
        .Logo img{
            width: 200px;
            height: 200px;
            display: inline;
            vertical-align: middle;
        }
        .signup {
            margin-right: 100px;
            display: inline;


        }
        .signup button{
            text-align: middle;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(255, 255, 255);
            display: inline;

        }
        
        
    </style>
</head>
<body>
    <div style="display: inline;">
        <div class="Logo">
            <img src="TrustBank Logo.png">
            <h1>TrustBank</h1>
        </div>
        
        <div class = "signup">
            <button>
                <h1>Sign Up</h1>
            </button>
        </div>
    </div>
    
</body>
</html>
